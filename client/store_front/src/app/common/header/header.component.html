<header>
    
    <nav>

        <div class="branding">
    
            <div class="product">
                <h1>BOOKSTORE</h1>
                <p>Online Book Store</p>
            </div>
    
            <div class="logo">
                <p>Logo</p>
            </div>
        </div>
    
        <div class="dashboard">

            <div *ngIf="!isLoggedIn" class="roledash">
    
                <a routerLink="">Home</a>
                <a href="#">Contact</a>
                <a routerLink="/Book">Books</a>
                <a href="#">Cart</a>
                <a href="#">About</a>
    
            </div>
    
            <div *ngIf="isLoggedIn && loginData && loginData.role === 'Buyer'" class="roledash">
    
                <h3>HELLO, {{loginData.name.split(' ')[0].toUpperCase()}}!</h3>

                <a routerLink="/Home">Home</a>
                <a routerLink="/Home/MyBooks">Your Orders</a>
                <a href="#">Cart</a>
                <a href="#">About</a>
                <a (click)="logout()" routerLink="/">Logout</a>
    
            </div>
    
            <div *ngIf="isLoggedIn && loginData && loginData.role === 'Seller'" class="roledash">
    
                <h3>HELLO, {{loginData.name.split(' ')[0].toUpperCase()}}!</h3>

                <a routerLink="/Home">Home</a>
                <a routerLink="/Home/ChangeBook">Add Books</a>
                <a routerLink="/Home/MyBooks">Your Items</a>
                <a href="#">About</a>
                <a (click)="logout()" routerLink="/">Logout</a>
    
            </div>
    
    
        </div>
    
    </nav>
    
</header>
